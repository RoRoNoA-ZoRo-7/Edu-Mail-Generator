name: Vanilla Minecraft Server with Ngrok

on:
  workflow_dispatch:

jobs:
  run-minecraft:
    runs-on: ubuntu-latest

    steps:
    - name: Set up Java 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Install Ngrok
      run: |
        curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
        echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
        sudo apt update && sudo apt install ngrok -y

    - name: Authenticate Ngrok
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
      run: |
        ngrok config add-authtoken $NGROK_AUTH_TOKEN

    - name: Download Vanilla Minecraft Server
      run: |
        mkdir server
        cd server
        curl -o server.jar https://launcher.mojang.com/v1/objects/0f67dd8cf618249ceadf5f1f5e5b0d52f2c020ec/server.jar
        echo "eula=true" > eula.txt

    - name: Start Minecraft Server and Ngrok Tunnel
      run: |
        cd server
        java -Xmx1G -Xms1G -jar server.jar nogui &
        sleep 30
        ngrok tcp 25565 > ../ngrok.log &
        sleep 10

    - name: Get Ngrok Public Address
      run: |
        curl -s http://127.0.0.1:4040/api/tunnels > tunnels.json
        cat tunnels.json

    - name: Show Ngrok IP and Port
      run: |
        echo "Server is online! Use this to connect:"
        addr=$(jq -r '.tunnels[0].public_url' < tunnels.json)
        echo "â–¶ Minecraft Address: $addr"
